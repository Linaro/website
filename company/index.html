---
title: Company Index Page
permalink: /company/
layout: company
pagination:
    title: "Companies - Page :num"
    enabled: true
    collection: company
    sort_field: 'title'
    sort_reverse: false
    trail:
        before: 4
        after: 4 
    per_page: 20
css-package: company
---
{% for post in paginator.posts %}
<div class="col-xs-6 col-sm-3 member-company no-padding">
    <a href="{{post.url}}">
        <picture>
            <source srcset="{% asset_path '{{post.company_image}}' %}" 
            media="(max-width: 999px)" />
            <source srcset="{% asset_path '{{post.company_image}}' %}"
             media="(min-width: 1000px)" />
            <img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" 
            data-src="{% asset_path '{{post.company_image}}' %}" 
            class="lazyload img-responsive center-block"/>
        </picture>
    </a>
</div>
{% endfor %}
