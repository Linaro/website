backend:
  name: github
  repo: linaro/website
  branch: develop
  use_graphql: true
  preview_context: "Deploy preview"
  open_authoring: true
publish_mode: editorial_workflow
logo_url: https://www.linaro.org/assets/images/content/Linaro-Logo.svg
site_url: https://staging.linaro.org
display_url: https://staging.linaro.org
show_preview_links: true
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"
media_folder: "assets/images/content"
collections:
  - label: "Team Members"
    name: "team_members"
    editor:
      preview: false
    format: json
    files:
      - label: "Team Members"
        name: "team"
        file: "_data/team.json"
        fields:
          - label: "Team Members"
            name: "teamMembers"
            widget: "list"
            fields:
              - {label: "Name", name: "name", widget: string, hint: "The full name of the team member", required: true}
              - {label: "Job Title", name: "title", widget: string, hint: "The Job title of the team member (without a company attribution)", required: true}
              - {label: "Company", name: "company", widget: string, hint: "The company that this team member works for.", required: true}
              - {label: "Image", name: "image", widget: image, hint: "The profile image for this team member.", required: false}
              - {label: "Bio", name: "bio", widget: text, hint: "The bio of the team member", required: false}
              - {label: "Teams", name: "teams", widget: select, hint: "The teams that this person is a part of.", options: ["technical_steering_committee", "board_of_directors", "executive_team"], required: true}
  - label: "Website Data Files & Settings"
    name: "config"
    editor:
      preview: false
    files:
      - label: "Engineering Groups"
        name: "engineering_groups"
        file: "_data/engineering_groups.yml"
        fields:
          - label: "Engineering Verticals"
            name: "items"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: string, hint: "The name of the Engineering vertical", required: true}
              - {label: "Context Image", name: "context_image", widget: image, hint: "An image that provides context to this vertical/group. Used for background images etc.", required: true}
              - label: "Icon"
                name: "context_image"
                widget: object
                hint: "An image that provides context to this vertical/group. Used for background images etc."
                required: true
                fields:
                  - {label: "PNG Icon", widget: image, name: png, hint: "PNG version of the icon.", required: true}
                  - {label: "SVG Icon", widget: image, name: svg, hint: "The SVG version of the icon.", required: true}
              - {label: "URL", name: "url", widget: string, hint: "The URL relevant to this engineering vertical/group."}
      - label: "External News"
        name: "external_news_items"
        file: "_data/external_news.yml"
        fields:
          - label: "External News Items"
            name: "items"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: string, hint: "The title of the external news post.", required: false}
              - {label: "Link", name: "url", widget: string, hint: "The url to the external news post.", required: false}
              - {label: "Related Linaro Members", name: "related_members", widget: list , hint: "A comma separated list of any members that this post related to. I.e HiSilicon", required: false}
              - {label: "Featured Image", name: "image", widget: image , hint: "Please select a featured image for this external news post.", required: false}
              - {label: "Description", name: "description", widget: text , hint: "Enter a short description for this external news post.", required: false}
              - {label: "Related Linaro Static Site", name: "site", widget: select , hint: "Please select the site that this should appear on.", options: ['linaro.org', '96boards.org', 'connect.linaro.org', 'mlplatform.org', 'trustedfirmware.org'], required: false}
              - {label: "Category", name: "category", widget: select , hint: "Please select the category which this external post falls into.", options: ['Membership', 'Tech Review', 'Press Release'], required: false}
              - { label: 'Publish Date', name: 'date', widget: 'datetime', format: "YYYY-MM-DD hh:mm:ss"}
      - label: "Projects"
        name: "linaro_project_items"
        file: "_data/projects.yml"
        fields:
          - label: "Projects"
            name: "items"
            widget: "list"
            fields:
              - {label: "Project Name", name: "name", widget: string, hint: "The name of the project that we contribute to.", required: false}
              - {label: "Project website", name: "url", widget: string, hint: "URL of the project we contribute to.", required: false}
              - {label: "Project Logo", name: "image", widget: image , hint: "The project logo.", required: false}
      - label: "Timeline"
        name: "linaro_about_timeline_items"
        file: "_data/timeline.yml"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            fields:
              - {label: "Year", name: "name", widget: string, hint: "The 4 digit year of your timeline carousel item.", required: false}
              - label: "Entries"
                name: "entries"
                widget: list
                required: false
                fields:
                 - {label: "Item Title", name: "title", widget: string, required: false}
                 - {label: "Item URL", name: "url", widget: string, required: false}
                 - {label: "Item Date", name: "date", widget: datetime, format: "YYYY-MM-DD hh:mm:ss",  required: false}
      - label: "Settings"
        name: "settings"
        file: "_data/settings.yml"
        fields:
          - {label: "Favicon", name: "favicon", widget: "string", required: false, hint: "Used as the site wide favicon displayed in the web browsers tabs"}
          - {label: "Placeholder Image", name: "placeholder", widget: "string", required: false, hint: "Placeholder image used for blog posts that have no featured image"}
          - {label: "HTTP/2 Support", name: "http2", widget: "boolean", required: false, hint: "Toggle the use of HTTP/2 features across the entire site."}
          - {label: "Ascii-art", name: "ascii-art", widget: "string", required: false, default: false, hint: "Optionally specify a jekyll _include/ to be included in <head> of each built site page."}
          - {label: "Hide Last Modified", name: "hide_last_modified", widget: "boolean", required: false, hint: "Removes the last modified time of Jekyll posts. Disabled on sites using multiple GitHub repo's since the Jekyll plugin uses the .git/index"}
          - label: "HTTP/2 Preload Resources"
            name: "http2_resources"
            widget: "list"
            required: false
            hint: "Specify a list of globally used resources to preload/prefetch"
            identifier_field: href
            fields:
              - {label: Href, name: href, widget: string, required: false }
              - {label: Format, name: rel, widget: string, required: false }
              - {label: As, name: as, widget: string, required: false }
              - {label: Type, name: type, widget: string, required: false }
          - label: "Newsletter"
            name: "newsletter"
            widget: "object"
            required: false
            hint: "Toggle the output of a link to a brand newlsetter in the footer of the site. Specify a mailchimp newsletter signup url or equivalent."
            fields:
              - {label: Enabled, name: enabled, widget: boolean, required: false }
              - {label: URL, name: url, widget: string, required: false }
          - {label: "Tags Toggle", name: "tags_enabled", widget: "boolean", required: false}
          - label: "Blog Settings"
            name: "blog"
            widget: "object"
            required: false
            fields:
              - {label: Blog Index Filler Element, name: filler-element, widget: string, required: false, hint: "Adds a filler element to the first blog page visible (due to number issues). This is a Jekyll include."}
              - {label: Tags Page Permalink, name: tags_page, widget: string, required: false, hint: "Specify the permalink of your tags page. "}
              - {label: Toggle Thumbnails, name: show_thumbnails, widget: boolean, required: false, hint: "Specify the permalink of your tags page. "}
              - {label: Avatar Placeholder, name: avatar_placeholder, widget: string, required: false, hint: "Optionally supply an alternative avatar placeholder image for authors with no profile image. "}
              - {label: Toggle Post Read Time, name: reading_time, widget: boolean, required: false, hint: "Toggle the post read time."}
              - {label: Toggle Comments, name: reading_time, widget: boolean, required: false, hint: "Site wide toggle for displaying Disqus comments."}
              - label: Blog Sidebar
                name: sidebar
                widget: object
                required: false
                fields:
                  - {label: Toggle Sidebar, name: display-on-posts, widget: boolean, required: false}
                  - {label: Toggle Sidebar on Blog Index Pages, name: display-on-index, widget: boolean, required: false}
                  - label: Thumbnails
                    name: display_thumbnails
                    widget: boolean
                    required: false
                  - label: Other Posts
                    name: other-posts
                    widget: object
                    fields:
                        - label: Display Other Posts
                          name: display
                          widget: boolean
                          required: false
                        - label: Other Post Count
                          name: count
                          widget: number
                          required: false
                          default: 4
                          valueType: 'int'
                  - label: Related Posts
                    name: related-posts
                    widget: object
                    fields:
                        - label: Display Related Posts
                          name: display
                          widget: boolean
                          required: false
                        - label: Related Post Count
                          name: count
                          widget: number
                          required: false
                          default: 4
                          valueType: 'int'
                  - label: Most Recent Posts
                    name: most-recent-posts
                    widget: object
                    fields:
                        - label: Display Most Recent Posts
                          name: display
                          widget: boolean
                          required: false
                        - label: Most Recent Post Count
                          name: count
                          widget: number
                          required: false
                          default: 4
                          valueType: 'int'
          - label: Google Analytics
            name: google_analytics
            widget: object
            required: false
            fields:
              - label: Production Site Analytics Code
                name: production
                widget: string
                required: false
              - label: Staging Site Analytics Code
                name: staging
                widget: string
                required: false
          - label: Disqus Comments
            name: disqus
            widget: object
            required: false
            fields:
              - label: Toggle Disqus Comments
                name: enabled
                widget: boolean
                required: false
              - label: Disqus Comments Shortname
                name: shortname
                widget: string
                required: false
          - label: GitHub Username
            name: github_username
            widget: string
            required: false
          - label: LinkedIn Username
            name: linkedin_username
            widget: string
            required: false
          - label: Facebook Username
            name: facebook_username
            widget: string
            required: false
          - label: YouTube Username
            name: youtube_username
            widget: string
            required: false
          - label: Twitter Username
            name: twitter_username
            widget: string
            required: false
          - label: Social Share Image
            name: social_share_image
            widget: string
            required: false
            hidden: true
            default: /assets/images/social-media-image.png
      - label: "Universal Navbar"
        name: "universal_navbar"
        file: "_data/universal-nav.yml"
        fields:
          - label: "Navigation Items"
            name: "items"
            widget: "list"
            fields:
                - {label: Title, name: title, widget: string}
                - {label: Link, name: url, widget: string, required: false}
                - {label: Active, name: active, widget: boolean, required: false}
                - label: Sub Options
                  name: options
                  required: false
                  widget: 'list'
                  fields:
                    - {label: Name, name: title, widget: string}
                    - {label: Link, name: url, widget: string}
                    - {label: Active, name: active, widget: boolean, required: false}
      - label: "Membership Testimonials"
        name: "membership_testimonials"
        file: "_data/membership_testimonials.yml"
        fields:
          - label: "Testimonials"
            name: "items"
            widget: "list"
            fields:
                - {label: Title, name: title, widget: string}
                - {label: Cover Image, name: cover_image, widget: image}
                - label: Video
                  name: video
                  widget: object
                  fields:
                    - {label: MP4, name: mp4, widget: string, required: false}
                    - {label: WEBM, name: webm, widget: string, required: false}
                    - {label: OGV, name: ogv, widget: string, required: false}
      - label: "Internship Testimonials"
        name: "internship_testimonials"
        file: "_data/internship_testimonials.yml"
        fields:
          - label: "Testimonials"
            name: "items"
            widget: "list"
            fields:
                - {label: Name, name: name, widget: string}
                - {label: Image, name: image, widget: image}
                - {label: title, name: title, widget: string, hint: "Internship title i.e Entry Level, Engineer"}
                - {label: Testimonial Text, name: testimonial, widget: text}
      - label: "Footer"
        name: "footer"
        file: "_data/footer.yml"
        fields:
          - label: "Copyright Text"
            name: copyright-text
            widget: string
            required: false
            default: "Linaro Limited"
          - label: "Linaro Branding"
            name: "linaro-branding"
            widget: boolean
            required: false
            default: true
          - label: "Social Media Icons"
            name: "social-media-icons"
            widget: boolean
            required: false
            default: true
          - label: "Company Links"
            name: "company-links"
            widget: list
            required: false
            fields:
              - {label: Text, name: "name", widget: string, required: false}
              - {label: Url, name: url, widget: string, required: false}
          - label: "Middle Column"
            name: "middle-column"
            widget: object
            required: false
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Latest Posts Enabled, name: latest-posts, widget: boolean, required: false, default: true}
              - label: Items
                name: items
                widget: list
                required: false
                fields:
                  - {label: Title, name: "name", widget: string, required: false}
                  - {label: Url, name: "url", widget: string, required: false}
          - label: "Last Column"
            name: "third-column"
            widget: object
            required: false
            fields:
              - {label: Title, name: title, widget: string}
              - label: Items
                name: items
                widget: list
                required: false
                fields:
                  - {label: Title, name: "name", widget: string, required: false}
                  - {label: Url, name: "url", widget: string, required: false}
      - label: "Navigation"
        name: "navigation"
        file: "_data/nav.yml"
        fields:
          - label: "Universal Navbar"
            name: universal-nav
            widget: boolean
            required: false
            default: true
          - label: "Navigation Search"
            name: "search"
            widget: object
            fields:
                - {label: Enabled, name: enabled, widget: boolean, required: false, default: true}
                - {label: Label, name: label, widget: string, required: false, default: "Connect"}
          - label: "Navigation Brand"
            name: "brand"
            widget: object
            fields:
                - {label: Text, name: text, widget: string}
                - label: Image
                  name: image
                  widget: object
                  fields:
                    - {label: Enabled, name: enabled, widget: boolean, default: true}
                    - {label: Name, name: name, widget: string, default: true, required: false}
                    - {label: SVG, name: svg, widget: boolean, default: true, required: false}
                    - {label: Path, name: path, widget: image, default: true, required: false}
                - {label: Url, name: url, widget: string, required: false, default: /}
          - label: "Navigation Items"
            name: "pages"
            widget: "list"
            fields:
                - {label: Name, name: title, widget: string}
                - {label: Link, name: url, widget: string, required: false}
                - {label: Active Paths, name: active_paths, widget: string, required: false}
                - label: Sub Options
                  name: options
                  required: false
                  widget: 'list'
                  fields:
                    - {label: Text, name: text, widget: string, required: false}
                    - {label: Link, name: url, widget: string, required: false}
                    - label: "Sub Items"
                      name: options
                      widget: list
                      required: false
                      fields:
                        - {label: Text, name: text, widget: string, required: false}
                        - {label: Link, name: url, widget: string, required: false}
  - label: "Pages"
    name: "pages"
    folder: "_pages"
    editor:
      preview: false
    preview_path: "{{slug}}"
    create: true
    description: >
      This collection allows you to add/edit/delete pages on Linaro.org.
    slug: "{{permalink}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "URL", name: "permalink", widget: "string"}
      - {label: "Custom JS Package", name: "js-package", widget: hidden, default: "main", required: false}
      - {label: "Custom CSS Package", name: "css-package", widget: hidden, default: "main", required: false}
      - {label: "Layout", name: "layout", widget: hidden, default: "flow", required: true}
      - label: "Header"
        name: "jumbotron"
        widget: "object"
        fields:
          - label: "Title"
            name: "title"
            required: false
            widget: "string"
          - label: "Title Class"
            name: "title-class"
            required: false
            widget: "string"
          - label: "Description"
            name: "description"
            widget: "text"
            required: false
          - label: "Include"
            name: "include"
            widget: "string"
            hint: "Provides a link to an optional header include."
            required: false
          - label: "Slider"
            name: "slider"
            widget: list
            fields:
              - label: "Slide Title"
                name: "title"
                required: false
                widget: "string"
              - label: "Slide Description"
                name: "description"
                required: false
                default: ""
                widget: "text"
              - label: "Title Class"
                name: "title-class"
                required: false
                widget: "string"
                hint: "Adds a css style to the title. Leave blank if unsure."
              - label: "Slide Type"
                name: "type"
                required: false
                widget: "string"
                hint: "Provide a slide type tag that indicates the type of the slide i.e Press Release / Blog etc."
              - label: "Slide Style"
                name: "slide-class"
                widget: string
                required: false
                hint: "Adds inline style attributes to the slide background. Leave blank if unsure."
              - label: "Darken"
                name: "darken"
                widget: "boolean"
                default: true
                required: false
                hint: "Adds the dark filter to the background image. This should usually be toggled."
              - label: "Slide Image"
                name: "image"
                widget: "image"
                required: false
                hint: "Adds the background image for your slide."
              - label: "Slide Buttons"
                name: "buttons"
                widget: list
                required: false
                fields:
                  - label: "Button Title"
                    name: "title"
                    widget: string
                    required: false
                  - label: "Button URL"
                    name: "url"
                    widget: string
                    required: false
          - label: "Background Image"
            name: "background-image"
            widget: "image"
            required: false
            media_library:
              config:
                multiple: false
          - label: Header Buttons
            name: buttons
            widget: list
            fields:
                - {label: "Button Title", name: title, widget: string, required: false, hint: "The title of your button"}
                - {label: "Button URL", name: url, widget: string, required: false, hint: "The url your button will link to."}
                - {label: "Button Class", name: class, widget: string, required: false, hint: "Add an additional class to your button for custom styling."}
                - {label: "Button Icon", name: icon, widget: string, required: false, hint: "Optionally add a font awesome icon to your button. Required format - 'fa fa-download' visit https://fontawesome.com/v4.7.0/icons/ for a full list of icons available."}
          - label: "Background Carousel Images"
            name: "carousel-images"
            widget: "image"
            required: false
            media_library:
              config:
                multiple: true
      - label: "Flow"
        name: "flow"
        widget: "list"
        required: false
        fields:
          - label: "Row Type"
            name: "row"
            widget: "select"
            default: "main_content_row"
            options: ["main_content_row","container_row","full_width_row","custom_include_row"]
            hint: "Select a row type to get started. Defaults to main_content_row which will display the 'Page Content' section inside a container."
          - label: "Custom Include Source"
            name: "source"
            widget: "string"
            hint: "Enter the name of a Jekyll include to use as a custom include."
            required: false
          - label: "Row Style"
            name: "style"
            widget: "string"
            hint: "Enter an optional style to be applied to your row."
            required: false
          - label: "Sections"
            name: "sections"
            widget: "list"
            required: false
            hint: "Add sections to your flow row (e.g title, feature_block, buttons, block, slider)"
            fields:
              - {label: "Section Format", name: "format", widget: "select", multiple: false, required: false,
              options: ['title','members', 'block','buttons','text','custom_include','slider','feature_block']}
              - {label: "Section Style", name: "style", widget: "select", options: ['zoom', 'grayscale', 'fixed', 'block_row', 'text-center', 'text-white', ], multiple: true, hint: "Add a style to your section.", required: false}
              - label: "Text Section Content"
                name: "text_content"
                widget: object
                required: false
                fields:
                  - {label: "Text", widget: string, name: "text", required: false}
              - label: "Blocks Section Content"
                name: "block_section_content"
                widget: object
                hint: "Content for a blocks section"
                required: false
                fields:
                  - label: "Block Width"
                    name: item_width
                    widget: select
                    required: false
                    options: ["3","4","6","5ths"]
                  - label: "Blocks"
                    name: blocks
                    widget: list
                    hint: "Add the content for your blocks"
                    required: false
                    fields:
                      - label: "Block title"
                        name: "title"
                        widget: object
                        required: false
                        fields:
                          - {label: "Text", name: text, widget: string, required: false}
                          - label: "Title Size"
                            name: "size"
                            widget: select
                            required: false
                            options:
                              - { label: "1", value: "h1" }
                              - { label: "2", value: "h2" }
                              - { label: "3", value: "h3" }
                              - { label: "4", value: "h4" }
                              - { label: "5", value: "h5" }
                      - label: "Block URL"
                        name: url
                        required: false
                        widget: string
                        hint: "Provide a url for your block to link to"
                      - label: "Block Background Image"
                        name: background_image
                        widget: image
                        required: false
                        hint: "Provide a background image for your block"
                      - label: "Block Text"
                        name: text_content
                        widget: object
                        fields:
                            - {label: "Text", name: text, widget: text, required: false}
                        required: false
                        hint: "Provide text content for your block"
                      - label: "Block Buttons"
                        name: buttons
                        widget: list
                        required: false
                        identifier_field: url
                        fields:
                        - {label: "Button Title", name: "title", widget: string, required: false}
                        - {label: "Button URL", name: "url", widget: string, required: false}
                        - {label: "Button Icon", name: "icon", required: false, widget: string, hint: "Format is fa fa-icon-name - see fontawesome 4.7 icons"}
                        - {label: "Button Style", name: "class", widget: string, required: false, hint: "btn-primary, btn-secondary, btn-danger, btn-warning"}
              - label: "Feature Block Section Content"
                name: "feature_block_content"
                widget: object
                hint: "Feature Block Section Content"
                required: false
                fields:
                  - label: Position
                    name: "position"
                    widget: select
                    options: ['left','right']
                    required: false
                    hint: "Align your feature block media content to the left or the right."
                  - label: Text
                    name: "text"
                    widget: text
                    required: false
                    hint: "Text content for your feature block"
                  - label: Title
                    name: "title"
                    widget: string
                    required: false
                    hint: "The title for your feature block"
                  - label: Type
                    name: "type"
                    widget: select
                    options: ['youtube_video','image', 'slider']
                    hint: "Select the media type for your feature block"
                    required: false
                  - label: "Image Content"
                    name: "image_content_path"
                    widget: image
                    hint: "Select an image for your image type feature block"
                    required: false
                  - label: "Video Content"
                    name: "video_content_url"
                    widget: string
                    hint: "Select the youtube video url for your video feature block"
                    required: false
                  - label: "Feature block buttons"
                    name: buttons
                    widget: list
                    required: false
                    fields:
                    - {label: "Button Title", name: "title", widget: string, required: false}
                    - {label: "Button URL", name: "url", widget: string, required: false}
                    - {label: "Button Icon", name: "icon", required: false, widget: string, hint: "Format is fa fa-icon-name - see fontawesome 4.7 icons"}
                    - {label: "Button Style", name: "class", widget: string, required: false, hint: "btn-primary, btn-secondary, btn-danger, btn-warning"}
                  - label: "Slider Content"
                    name: "slider_content"
                    widget: object
                    hint: "The content details of a slider section"
                    required: false
                    fields:
                      - {label: "Enable Lightbox", name: lightbox_enabled, widget: boolean, required: false, hint: "Allow slider images to show in a lightbox (popup)"}
