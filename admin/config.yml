backend:
  name: github
  repo: linaro/website
  branch: master
  use_graphql: false
  preview_context: "Deploy preview"
  open_authoring: true
publish_mode: editorial_workflow
logo_url: https://www.linaro.org/assets/images/content/Linaro-Logo.svg
site_url: https://www.linaro.org
display_url: https://www.linaro.org
show_preview_links: true
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"
media_folder: "assets/images/content"
collections:
  - label: "Team Members"
    name: "team_members"
    editor:
      preview: false
    format: json
    files:
      - label: "Team Members"
        name: "team"
        file: "_data/team.json"
        fields:
          - label: "Team Members"
            name: "teamMembers"
            widget: "list"
            fields:
              - {
                  label: "Name",
                  name: "name",
                  widget: string,
                  hint: "The full name of the team member",
                  required: true,
                }
              - {
                  label: "Job Title",
                  name: "title",
                  widget: string,
                  hint: "The Job title of the team member (without a company attribution)",
                  required: true,
                }
              - {
                  label: "Company",
                  name: "company",
                  widget: string,
                  hint: "The company that this team member works for.",
                  required: true,
                }
              - {
                  label: "Image",
                  name: "image",
                  widget: image,
                  hint: "The profile image for this team member.",
                  required: false,
                }
              - {
                  label: "Bio",
                  name: "bio",
                  widget: text,
                  hint: "The bio of the team member",
                  required: false,
                }
              - {
                  label: "Teams",
                  name: "teams",
                  widget: select,
                  multiple: true,
                  hint: "The teams that this person is a part of.",
                  options:
                    [
                      "technical_steering_committee",
                      "board_of_directors",
                      "executive_team",
                    ],
                  required: true,
                }
  - label: "Projects"
    name: "projects_data"
    editor:
      preview: false
    format: json
    files:
      - label: "projects"
        name: "projects"
        file: "_data/projects.json"
        widget: list
        fields:
          - label: "Projects"
            name: "projects"
            widget: "list"
            fields:
              - label: "Project Contact Information"
                name: "Project Contact Information"
                widget: object
                fields:
                  - label: "Meetings"
                    name: "Meetings"
                    widget: text
                  - label: "Point of Contact"
                    name: "Point of Contact"
                    widget: text
              - label: "Project Information"
                name: "Project Information"
                widget: object
                fields:
                  - label: "Health Check Report"
                    name: "Health Check Report"
                    widget: text
                  - label: "JIRA Structure"
                    name: "JIRA Structure"
                    widget: text
                  - label: "Plan Of Record"
                    name: "Plan Of Record"
                    widget: text
                  - label: "Project Homepage"
                    name: "Project Homepage"
                    widget: text
                  - label: "description"
                    name: "description"
                    widget: text
                  - label: "title"
                    name: "title"
                    widget: text
              - label: "Project Ownership"
                name: "Project Ownership"
                widget: object
                fields:
                  - label: "Governing Entity"
                    name: "Governing Entity"
                    widget: text
                  - label: "Project Owner"
                    name: "Project Owner"
                    widget: text
                  - label: "Technical Lead"
                    name: "Technical Lead"
                    widget: text
              - label: "icon"
                name: "icon"
                widget: string
              - label: "key"
                name: "key"
                widget: string
  - label: "Website Data Files & Settings"
    name: "config"
    editor:
      preview: false
    files:
      - label: "Engineering Groups"
        name: "engineering_groups"
        file: "_data/engineering_groups.yml"
        fields:
          - label: "Engineering Verticals"
            name: "items"
            widget: "list"
            fields:
              - {
                  label: "Title",
                  name: "title",
                  widget: string,
                  hint: "The name of the Engineering vertical",
                  required: true,
                }
              - {
                  label: "Context Image",
                  name: "context_image",
                  widget: image,
                  hint: "An image that provides context to this vertical/group. Used for background images etc.",
                  required: true,
                }
              - label: "Icon"
                name: "icon"
                widget: object
                hint: "An image that provides context to this vertical/group. Used for background images etc."
                required: true
                fields:
                  - {
                      label: "PNG Icon",
                      widget: image,
                      name: png,
                      hint: "PNG version of the icon.",
                      required: true,
                    }
                  - {
                      label: "SVG Icon",
                      widget: image,
                      name: svg,
                      hint: "The SVG version of the icon.",
                      required: true,
                    }
              - {
                  label: "URL",
                  name: "url",
                  widget: string,
                  hint: "The URL relevant to this engineering vertical/group.",
                }
      - label: "External News"
        name: "external_news_items"
        file: "_data/external_news.yml"
        fields:
          - label: "External News Items"
            name: "items"
            widget: "list"
            fields:
              - {
                  label: "Title",
                  name: "title",
                  widget: string,
                  hint: "The title of the external news post.",
                  required: false,
                }
              - {
                  label: "Link",
                  name: "url",
                  widget: string,
                  hint: "The url to the external news post.",
                  required: false,
                }
              - {
                  label: "Related Linaro Members",
                  name: "related_members",
                  widget: list,
                  hint: "A comma separated list of any members that this post related to. I.e HiSilicon",
                  required: false,
                }
              - {
                  label: "Featured Image",
                  name: "image",
                  widget: image,
                  hint: "Please select a featured image for this external news post.",
                  required: false,
                }
              - {
                  label: "Description",
                  name: "description",
                  widget: text,
                  hint: "Enter a short description for this external news post.",
                  required: false,
                }
              - {
                  label: "Related Linaro Static Site",
                  name: "site",
                  widget: select,
                  hint: "Please select the site that this should appear on.",
                  options:
                    [
                      "linaro.org",
                      "96boards.org",
                      "connect.linaro.org",
                      "mlplatform.org",
                      "trustedfirmware.org",
                    ],
                  required: false,
                }
              - {
                  label: "Category",
                  name: "category",
                  widget: select,
                  hint: "Please select the category which this external post falls into.",
                  options: ["Membership", "Tech Review", "Press Release"],
                  required: false,
                }
              - {
                  label: "Publish Date",
                  name: "date",
                  widget: "datetime",
                  format: "YYYY-MM-DD hh:mm:ss Z",
                  pickerUtc: false,
                }
      - label: "Projects"
        name: "linaro_project_items"
        file: "_data/projects.yml"
        fields:
          - label: "Projects"
            name: "items"
            widget: "list"
            fields:
              - {
                  label: "Project Name",
                  name: "name",
                  widget: string,
                  hint: "The name of the project that we contribute to.",
                  required: false,
                }
              - {
                  label: "Project website",
                  name: "url",
                  widget: string,
                  hint: "URL of the project we contribute to.",
                  required: false,
                }
              - {
                  label: "Project Logo",
                  name: "image",
                  widget: image,
                  hint: "The project logo.",
                  required: false,
                }
      - label: "Timeline"
        name: "linaro_about_timeline_items"
        file: "_data/timeline.yml"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            fields:
              - {
                  label: "Year",
                  name: "name",
                  widget: string,
                  hint: "The 4 digit year of your timeline carousel item.",
                  required: false,
                }
              - label: "Entries"
                name: "entries"
                widget: list
                required: false
                fields:
                  - {
                      label: "Item Title",
                      name: "title",
                      widget: string,
                      required: false,
                    }
                  - {
                      label: "Item URL",
                      name: "url",
                      widget: string,
                      required: false,
                    }
                  - {
                      label: "Item Date",
                      name: "date",
                      widget: datetime,
                      format: "YYYY-MM-DD hh:mm:ss Z",
                      pickerUtc: false,
                      required: false,
                    }
      - label: "Universal Navbar"
        name: "universal_navbar"
        file: "_data/universal-nav.yml"
        fields:
          - label: "Navigation Items"
            name: "items"
            widget: "list"
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Link, name: url, widget: string, required: false }
              - { label: Icon, name: icon, widget: string, required: false }
              - {
                  label: Active,
                  name: active,
                  widget: boolean,
                  required: false,
                }
              - label: Sub Options
                name: options
                required: false
                widget: "list"
                fields:
                  - { label: Name, name: title, widget: string }
                  - { label: Link, name: url, widget: string }
                  - {
                      label: Active,
                      name: active,
                      widget: boolean,
                      required: false,
                    }
      - label: "Membership Testimonials"
        name: "membership_testimonials"
        file: "_data/membership_testimonials.yml"
        fields:
          - label: "Testimonials"
            name: "items"
            widget: "list"
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Quote, name: quote, widget: string }
              - { label: Attribution, name: attribution, widget: string }
              - { label: Cover Image, name: cover_image, widget: image }
              - label: Video
                name: video
                widget: object
                fields:
                  - { label: MP4, name: mp4, widget: string, required: false }
                  - { label: WEBM, name: webm, widget: string, required: false }
                  - { label: OGV, name: ogv, widget: string, required: false }
      - label: "Internship Testimonials"
        name: "internship_testimonials"
        file: "_data/internship_testimonials.yml"
        fields:
          - label: "Testimonials"
            name: "items"
            widget: "list"
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Image, name: image, widget: image }
              - {
                  label: title,
                  name: title,
                  widget: string,
                  hint: "Internship title i.e Entry Level, Engineer",
                }
              - { label: Testimonial Text, name: testimonial, widget: text }
      - label: "Footer"
        name: "footer"
        file: "_data/footer.yml"
        fields:
          - label: "Copyright Text"
            name: copyright-text
            widget: string
            required: false
            default: "Linaro Limited"
          - label: "Linaro Branding"
            name: "linaro-branding"
            widget: boolean
            required: false
            default: true
          - label: "Social Media Icons"
            name: "social-media-icons"
            widget: boolean
            required: false
            default: true
          - label: "Company Links"
            name: "company-links"
            widget: list
            required: false
            fields:
              - { label: Text, name: "name", widget: string, required: false }
              - { label: Url, name: url, widget: string, required: false }
          - label: "Middle Column"
            name: "middle-column"
            widget: object
            required: false
            fields:
              - { label: Title, name: title, widget: string }
              - {
                  label: Latest Posts Enabled,
                  name: latest-posts,
                  widget: boolean,
                  required: false,
                  default: true,
                }
              - label: Items
                name: items
                widget: list
                required: false
                fields:
                  - {
                      label: Title,
                      name: "name",
                      widget: string,
                      required: false,
                    }
                  - { label: Url, name: "url", widget: string, required: false }
          - label: "Last Column"
            name: "third-column"
            widget: object
            required: false
            fields:
              - { label: Title, name: title, widget: string }
              - label: Items
                name: items
                widget: list
                required: false
                fields:
                  - {
                      label: Title,
                      name: "name",
                      widget: string,
                      required: false,
                    }
                  - { label: Url, name: "url", widget: string, required: false }
      - label: "Navigation"
        name: "navigation"
        file: "_data/nav.yml"
        fields:
          - label: "Universal Navbar"
            name: universal-nav
            widget: boolean
            required: false
            default: true
          - label: "Navigation Search"
            name: "search"
            widget: object
            fields:
              - {
                  label: Enabled,
                  name: enabled,
                  widget: boolean,
                  required: false,
                  default: true,
                }
              - {
                  label: Label,
                  name: label,
                  widget: string,
                  required: false,
                  default: "Connect",
                }
          - label: "Navigation Brand"
            name: "brand"
            widget: object
            fields:
              - {
                  label: Custom Include,
                  name: custom_include,
                  widget: string,
                  required: false,
                }
              - {
                  label: Image Path,
                  name: path,
                  widget: image,
                  required: false,
                }
              - {
                  label: Alt for Image,
                  name: alt,
                  widget: string,
                  required: false,
                }
          - label: "Navigation Items"
            name: "pages"
            widget: "list"
            fields:
              - { label: Name, name: title, widget: string }
              - { label: Link, name: url, widget: string, required: false }
              - {
                  label: Active Paths,
                  name: active_paths,
                  widget: string,
                  required: false,
                }
              - label: Sub Options
                name: options
                required: false
                widget: "list"
                fields:
                  - { label: Text, name: text, widget: string, required: false }
                  - { label: Link, name: url, widget: string, required: false }
                  - label: "Sub Items"
                    name: options
                    widget: list
                    required: false
                    fields:
                      - {
                          label: Text,
                          name: text,
                          widget: string,
                          required: false,
                        }
                      - {
                          label: Link,
                          name: url,
                          widget: string,
                          required: false,
                        }
  - label: "Pages"
    name: "pages"
    folder: "_pages"
    identifier_field: "permalink"
    summary: "{{fields.title}} - {{fields.permalink}}"
    editor:
      preview: false
    preview_path: "{{slug}}"
    create: true
    description: >
      This collection allows you to add/edit/delete pages on Linaro.org.
    slug: "{{permalink}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "URL", name: "permalink", widget: "string" }
      - {
          label: "Keywords",
          name: "keywords",
          widget: list,
          allow_add: true,
          hint: "Add meta tag keywords",
        }
      - {
          label: "Page Tag",
          name: "tag",
          widget: string,
          hint: "Tag pages to create a collection of related pages. If you're not sure then leave this blank.",
          required: false,
        }
      - {
          label: "Custom JS Package",
          name: "js-package",
          widget: hidden,
          default: "main",
          required: false,
        }
      - {
          label: "Custom CSS Package",
          name: "css_bundle",
          widget: hidden,
          default: "main",
          required: false,
        }
      - {
          label: "Layout",
          name: "layout",
          widget: hidden,
          default: "flow",
          required: true,
        }
      - label: "Header"
        name: "jumbotron"
        widget: "object"
        fields:
          - label: "Title"
            name: "title"
            required: false
            widget: "string"
          - label: "Title Class"
            name: "title-class"
            required: false
            widget: "string"
          - label: "Inner Class"
            name: "inner_class"
            required: false
            widget: "string"
          - label: "Description"
            name: "description"
            widget: "text"
            required: false
          - label: "Include"
            name: "include"
            widget: "string"
            hint: "Provides a link to an optional header include."
            required: false
          - label: "Slider"
            name: "slider"
            widget: list
            required: false
            fields:
              - label: "Slide Title"
                name: "title"
                required: false
                widget: "string"
              - label: "Slide Description"
                name: "description"
                required: false
                default: ""
                widget: "text"
              - label: "Title Class"
                name: "title-class"
                required: false
                widget: "string"
                hint: "Adds a css style to the title. Leave blank if unsure."
              - label: "Slide Type"
                name: "type"
                required: false
                widget: "string"
                hint: "Provide a slide type tag that indicates the type of the slide i.e Press Release / Blog etc."
              - label: "Slide Style"
                name: "slide-class"
                widget: string
                required: false
                hint: "Adds inline style attributes to the slide background. Leave blank if unsure."
              - label: "Darken"
                name: "darken"
                widget: "boolean"
                default: true
                required: false
                hint: "Adds the dark filter to the background image. This should usually be toggled."
              - label: "Slide Image"
                name: "image"
                widget: "image"
                required: false
                hint: "Adds the background image for your slide."
              - label: "Slide Buttons"
                name: "buttons"
                widget: list
                required: false
                fields:
                  - label: "Button Title"
                    name: "title"
                    widget: string
                    required: false
                  - label: "Button URL"
                    name: "url"
                    widget: string
                    required: false
          - label: "Background Image"
            name: "image"
            widget: "image"
            required: false
            media_library:
              config:
                multiple: false
          - label: Header Buttons
            name: buttons
            widget: list
            fields:
              - {
                  label: "Button Title",
                  name: title,
                  widget: string,
                  required: false,
                  hint: "The title of your button",
                }
              - {
                  label: "Button URL",
                  name: url,
                  widget: string,
                  required: false,
                  hint: "The url your button will link to.",
                }
              - {
                  label: "Button Class",
                  name: class,
                  widget: string,
                  required: false,
                  hint: "Add an additional class to your button for custom styling.",
                }
              - {
                  label: "Button Icon",
                  name: icon,
                  widget: string,
                  required: false,
                  hint: "Optionally add a font awesome icon to your button. Required format - 'fa fa-download' visit https://fontawesome.com/v4.7.0/icons/ for a full list of icons available.",
                }
          - label: "Background Carousel Images"
            name: "carousel-images"
            widget: "image"
            required: false
            media_library:
              config:
                multiple: true
      - label: "Flow"
        name: "flow"
        widget: "list"
        required: false
        fields:
          - label: "Row Type"
            name: "row"
            widget: "select"
            default: "main_content_row"
            options:
              [
                "main_content_row",
                "container_row",
                "full_width_row",
                "custom_include_row",
              ]
            hint: "Select a row type to get started. Defaults to main_content_row which will display the 'Page Content' section inside a container."
          - label: "Custom Include Source"
            name: "source"
            widget: "string"
            hint: "Enter the name of a Jekyll include to use as a custom include."
            required: false
          - label: "Row Style"
            name: "style"
            widget: "string"
            hint: "Enter an optional style to be applied to your row."
            required: false
          - label: "Sections"
            name: "sections"
            widget: "list"
            typeKey: "format"
            required: false
            hint: "Add sections to your flow row (e.g title, feature_block, buttons, block, slider)"
            types:
              - {
                  label: "Section Format",
                  name: "format",
                  widget: "select",
                  multiple: false,
                  required: false,
                  options:
                    [
                      "title",
                      "members",
                      "text",
                      "buttons",
                      "block",
                      "custom_include",
                      "tabs",
                      "feature_block",
                      "slider",
                      "youtube",
                    ],
                }
              - label: Text
                type: text
                summary: "{{fields.text_content.text}}"
                name: text
                widget: "object"
                fields:
                  - {
                      label: "Section Style",
                      name: "style",
                      widget: "select",
                      options:
                        [
                          "zoom",
                          "grayscale",
                          "fixed",
                          "block_row",
                          "text-center",
                          "text-white",
                        ],
                      multiple: true,
                      hint: "Add a style to your section.",
                      required: false,
                    }
                  - label: "Text Section Content"
                    name: "text_content"
                    widget: object
                    fields:
                      - { label: "Text", widget: markdown, name: "text" }
              - label: Title
                type: title
                name: title
                typeKey: "format"
                summary: "{{fields.title_content.text}}"
                widget: "object"
                fields:
                  - {
                      label: "Section Style",
                      name: "style",
                      widget: "select",
                      options:
                        [
                          "zoom",
                          "grayscale",
                          "fixed",
                          "block_row",
                          "text-center",
                          "text-white",
                        ],
                      multiple: true,
                      hint: "Add a style to your section.",
                      required: false,
                    }
                  - label: "Title Section Content"
                    name: "title_content"
                    widget: object
                    fields:
                      - {
                          label: "Text",
                          name: text,
                          required: false,
                          widget: string,
                          hint: "Text for your title",
                        }
                      - label: "Title Size"
                        name: "size"
                        widget: select
                        required: false
                        options:
                          - { label: "1", value: "h1" }
                          - { label: "2", value: "h2" }
                          - { label: "3", value: "h3" }
                          - { label: "4", value: "h4" }
                          - { label: "5", value: "h5" }
              - label: Blocks
                type: block
                name: block
                widget: "object"
                fields:
                  - {
                      label: "Section Style",
                      name: "style",
                      widget: "select",
                      options:
                        [
                          "zoom",
                          "grayscale",
                          "fixed",
                          "block_row",
                          "text-center",
                          "text-white",
                        ],
                      multiple: true,
                      hint: "Add a style to your section.",
                      required: false,
                    }
                  - label: "Blocks Section Content"
                    name: "block_section_content"
                    widget: object
                    hint: "Content for a blocks section"
                    required: false
                    fields:
                      - label: "Block Width"
                        name: item_width
                        widget: select
                        required: false
                        options: ["3", "4", "6"]
                      - label: "Blocks"
                        name: blocks
                        widget: list
                        hint: "Add the content for your blocks"
                        required: false
                        fields:
                          - {
                              label: "Block Title",
                              name: title,
                              widget: string,
                              required: false,
                            }
                          - {
                              label: "Block URL",
                              name: url,
                              required: false,
                              widget: string,
                              hint: "Provide a url for your block to link to",
                            }
                          - {
                              label: "Block Modal Content",
                              name: modal_content,
                              required: false,
                              widget: markdown,
                            }
                          - {
                              label: "Block Background Image",
                              name: background_image,
                              widget: image,
                              required: false,
                              hint: "Provide a background image for your block",
                            }
                          - {
                              label: Block Content Image,
                              name: image,
                              widget: image,
                              required: false,
                              hint: "An image to be displayed inside the block",
                            }
                          - {
                              label: "Block Text",
                              name: description,
                              widget: markdown,
                              required: false,
                              hint: "Provide text content for your block",
                            }
                          - {
                              label: Block Style,
                              name: style,
                              widget: string,
                              required: false,
                              hint: "CSS classes to be applied to a given block.",
                            }
                          - {
                              label: Block Content Style,
                              name: content_style,
                              widget: string,
                              required: false,
                              hint: "CSS classes to be applied to a given blocks content.",
                            }
                          - label: "Block Buttons"
                            name: buttons
                            widget: list
                            required: false
                            identifier_field: url
                            fields:
                              - {
                                  label: "Button Title",
