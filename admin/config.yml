 # Posts Config
  - name: 'blog'
    label: 'Posts'
    folder: '_posts/2019'
    create: true
    sort: "date:desc" # Default is title:asc
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    description: >
      This collection allows you to add/edit/delete posts on the Linaro.org blog/news sections. Please upload/select a high resolution
      image for
    editor:
      preview: true
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime', format: "YYYY-MM-DD hh:mm:ss"}
      - label: "Image"
        name: image
        widget: object
        required: true
        fields:
          - label: "Image Path"
            name: "path"
            widget: image
            required: true
          - label: "Image Alt"
            name: "alt"
            widget: string
            required: false
      - label: "Tags"
        name: tags
        widget: list
        allow_add: true
        hint: "List your tags"
      - label: "Category"
        name: category
        widget: "select"
        options: ["News", "Blog"]
        hint: "Your post category - limited to one category - multiple tags can be added however"
      - {
          label: 'Author',
          name: 'author',
          widget: 'relation',
          collection: 'authors',
          displayFields: [name],
          searchFields: [name],
          valueField: 'username'
        }
      - { label: 'Body', name: 'body', widget: 'markdown'}
  - name: 'authors'
    label: 'Authors'
    folder: '_authors/'
    create: true
    description: >
      This collection allows you to add/edit/delete authors. These are dynamically pulled in when writing
      posts. When deleting authors the change is made directly to the develop branch (which causes a staging.linaro.org build).
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'author' }
      - { label: 'Name', name: 'name', widget: 'string', required: true}
      - { label: 'First Name', name: 'first_name', widget: 'string', required: true}
      - { label: 'Last Name', name: 'last_name', widget: 'string', required: true}
      - { label: 'Username', name: 'username', widget: 'string', required: true}
      - label: 'Image'
        name: 'image_path'
        widget: 'image'
        default: '/assets/images/content/avatar-placeholder.png'
        required: false
      - { label: 'Body', name: 'body', widget: 'markdown', required: false}
