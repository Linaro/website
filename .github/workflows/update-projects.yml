name: UpdateProjectsJSON

on:
  schedule:
    - cron: "* */1 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: self-hosted
    steps:
      - name: Fetch git repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Update projects data
        run: cd /srv/github-action-scripts && pipenv run python generate_project_json.py
