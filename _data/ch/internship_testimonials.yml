items:
  - name: Theodore Grey
    title: 入门级，工程师
    image: /assets/images/people/theodore-grey.jpg
    testimonial: >
       一年前，我在 Linaro 担任软件工程实习生。 通过实习，我能够找到我在大学学习的理论的实际应用。 在实习期间，我创建了一个面部识别演示，在实习结束时，我发现了开发和完成一个项目的巨大满足感。 由于当时我没有神经网络方面的背景，我意识到自己学习和深入研究一个主题而不是遵循讲师的课程计划的乐趣。 最近，我在 5 月份大学毕业后开始在 Linaro 担任全职软件工程师。 作为 Linaro 的 96Boards 团队的一员，我有机会在许多我感兴趣的主题上工作，例如非常充实的自动驾驶汽车和神经网络。
