services:
  quote1: Linaro 开发人员服务提供深厚的 Arm 技术知识以及与各个上游社区之间的牢固关系。 他们参与最新的 Arm 技术可以快速可靠地交付成果，帮助降低项目风险。 他们帮助基于 Arm 的 Windows 笔记本电脑支持 Linux，为基于 Arm 的服务器开发了各种 Docker 容器，并在基于 NXP 的系统上启用了固件安全启动功能。 如果您在 Arm 固件或软件开发方面需要帮助，Linaro 将为您带来专业优势。
  quote2a: 在 Square，我们面临着维护我们的终端和注册硬件产品的挑战，这些产品基于短支持周期的移动技术，在一个需要长寿命和最新安全补丁的行业中。 在为我们的设备提供动力的 Qualcomm SD615 处理器 (2014) 于 2018 年报废后，Square 选择与 Linaro 的 Arm Linux 专家合作，以延长基于上游的使用寿命。 看过他们之前在 DragonBoard 410c 上的工作后，我们确信上游是正确的道路，而 Linaro 是提供新 Linux 内核和最新 Android 版本的正确合作伙伴。
  quote2b: Linaro 开发人员服务部派出的团队在如何在不影响产品级稳定性、电池寿命或性能的情况下实现这一目标方面经验丰富。 由于此次合作，Square 能够继续为我们的终端和注册客户提供定期操作系统和内核升级 5-10 年。 特别是，Linaro 在将 SoC 和电路板引入主线方面的专业知识和帮助确保上游支持不会随着时间的推移而衰减，并为社区提供一个平台，让他们继续为工作做出贡献并从中受益，从而减少长期的软件负担。
