eb:
  join_ldcg: 加入 Linaro 数据中心和云集团
  ldcg_desc1: 如果您想与 Linaro 和 Arm 服务器生态系统中的其他行业领导者特别合作，您可以加入 Linaro 数据中心和云集团。
  ldcg_desc2: Linaro 的 Datacenter & Cloud Group 旨在与其成员一起为 Arm 企业生态系统提供一个共同的开发中心。
  ldcg_desc3: 共同努力解决常见问题并制定标准可减少碎片化，并帮助所有参与公司更快地将其产品推向市场。
  dev_svcs: 通过 Linaro 开发人员服务，利用我们对您项目的专业知识。
  ds_desc: Linaro 开发人员服务允许您在特定项目上一对一地使用 Linaro。
