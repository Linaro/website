eb_cd:
  join_lcg: 加入 Linaro 消费者团体
  lcg_desc1: 如果您想与 Linaro 和 Android 生态系统中的其他行业领导者特别合作，您可以加入 Linaro Consumer Group。
  lcg_desc2: Linaro Consumer Group 的使命是通过让所有 Android 用例中的成员受益的协作活动来改善 AOSP 生态系统。
  lcg_desc3: 与 Linaro 和其他行业领导者合作，成员公司可以为更好的产品提供出色的 Android 开发人员体验。
mcp:
  value_1: 合作制定标准，让您与众不同
  desc_1: Linaro 成立于 2010 年，旨在解决基础 Arm 软件缺乏标准化的问题。 每个人都在创建自己的基础软件，这些软件当时只适用于他们的平台，导致额外的工程工作使其适用于其他平台。 Linaro 与其他致力于基于 Arm 的技术的公司联手为内核、工具链和安全性创建标准。 我们解决了我们打算解决的问题，但随着新技术的不断出现，总是需要标准化以减少工程工作量，从而加速创新。
  quote_1: Linaro 是 Arm 合作伙伴的协作平台。在那里人们都聚在一起进行开源软件的协作，进行交谈，讨论和研究非差异化的解决方案。
  value_2: 利用 Linaro 的 Arm 软件专业知识和与开源社区的联系
  desc_2: Linaro 聘请了一些世界领先的 Arm 软件专家，拥有 60 多名软件内核维护人员，负责管理 100 多个开源项目。 自成立以来，我们一直被 LWN.net 评为为 Linux 内核做出贡献的前十名公司 - 对于一家拥有 250 名工程师的公司来说，这是一项不小的壮举！ 我们能够成功且高效地为 Arm 软件生态系统提供标准化解决方案，因为我们的工程师团队经验丰富，并且与开源社区有着良好的联系。
  quote_2: 为了成为开源社区的一员，我觉得加入我们的同行很重要。我相信我们从加入 Linaro 中受益匪浅，因为我们现在与包括 Linaro 和 Linux 社区在内的各种社区建立了联系。
  value_3: 通过共享工程资源降低开发成本
  desc_3: 一旦确定了需求并就战略达成一致，Linaro 工程师将与成员工程师和开源社区合作提供解决方案。 共享工程资源可显着降低总体开发成本，并有助于加快产品上市时间，因为更多具有不同观点的工程师能够将时间用于构建软件、解决问题和故障排除。
  quote_3: Linaro 在很多方面都像是开源技术的全明星团队。这是一群经验丰富的专家，他们知道自己在做什么。作为Linaro的会员，我们学到了很多在其他社区无法学到的东西。
