  group_desc: 组会员在特定的垂直领域内推动战略，并且可以参与他们的部门小组设立的任何 Linaro 项目。 Linaro 的部门小组有 Linaro Consumer Group, Linaro Datacenter & Cloud Group, Linaro Edge & Fog Computing Group and Linaro IoT and Embedded Group.
