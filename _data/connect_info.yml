  - title: Registration
    text: >-
      **Get ready for the next Linaro Connect in Madrid, Spain.**


      Tuesday 14 - Friday 17 May 2024 


      at the Melia Avenida America.


      Register today and join the world’s leading Arm Open Source ecosystem.


      Get your ticket today at a discounted rate of £750.00 (until end of February 2024). 


      Full ticket price would be then £ 1,100.00 


      Speakers that get their talks accepted will access the event with a complimentary speaker pass.
    description: In the meantime you can save the dates by clicking on the button above.
  - title: Call for Proposals
    text: Call for Proposals will open on January 2024.
    description:
      - Our call for proposals (CFP) is just around the corner. This is your
        chance to share your insights, experiences and innovations with the
        global ARM ecosystem community.
      - Stay tuned for updates and get ready to submit your compelling talks.
    bold_text: Let's amplify the impact of Arm together!
  - title: Sponsorship Opportunities
    text: >-
      Linaro Connect Madrid 2024 is where Arm excellence gathers and get
      together for a 4 days full immersion about how to best implement, leverage
      and foster the Arm solutions. 


      Why sponsoring? 


      • Engage with the industry’s top developers, end users, and vendors • Inform and educate the ecosystem about your organization’s best practices, use cases, open source stragies and directions 


      • Meet with your peers from developers and operations experts to corporate developers and senior technology executives 


      • Associate your brand with one of the fastest-growing ecosystems 


      download our Sponsorship Prospectus [here](https://fileserver.linaro.org/s/nF9DqMCzCzgWtHp) and contact connect@linaro.org to find out more!
  - title: Program
    text: PROGRAM OF EVENTS COMING SOON!
  - title: Speakers
    text: >-
      What are the problems, innovations and hands-on knowledge that today’s Arm
      Developers are working on?


      **Let’s discuss it at Linaro Connect 2024 - Road to Madrid**


      See below key deadlines:


      All slides need to be submitted by Wednesday 1 May 2024.


      To view slides or videos from the keynotes and sessions from previous Linaro Virtual Connect events, please go to our Resources page [here](https://resources.linaro.org/en/events/aX4ZACECGES4EJ8jkU9Coe).
  - title: Hotels & Travel
    text: >-
      The next Linaro Connect will be held in Madrid, Spain, Tuesday 14 - Friday
      17 May 2024 at the Melia Avenida America.


      Attendees can book a room at the Melia Avenida America [here](https://events.melia.com/en/events/melia-avenida-america/Linaro-Connect-2024) a preferred rate is available 12-16 May. This preferred rate will be available for a limited time upon availability - we recommend you book your room as soon as possible.


      Please contact connect@linaro.org if you have any issue with booking your accommodation.


      Visa & Business Letter: 


      If you require a visa and need a business invitation letter and/or visa support letter, please register for Linaro Connect and then complete the visa and [business invitation letter request form](https://www.cognitoforms.com/Linaro1/VisaAndBusinessLetterRequests2024).
  - title: Code of Conduct
    text: >-
      Linaro Ltd, as host for Linaro Connect, is dedicated to providing a
      harassment-free experience for participants at all of our events. Linaro
      events are working conferences intended for professional networking and
      collaboration in the Linux community. They exist to encourage the open
      exchange of ideas and expression and require an environment that
      recognizes the inherent worth of every person and group. While at Linaro
      events or related ancillary or social events, any participants, including
      speakers, attendees, volunteers, sponsors, exhibitors, booth staff and
      anyone else, should not engage in harassment in any form of communication
      or media including email, texting and social media.


      All event participants are expected to behave in accordance with professional standards, with both the Linaro Connect Code of Conduct as well as their respective employer's policies governing appropriate workplace behavior, and applicable laws.


      Harassment will not be tolerated in any form, including but not limited to harassment based on gender, gender identity and expression, sexual orientation, disability, physical appearance, body size, race, age, religion or any other status protected by laws in which the conference or program is being held. Harassment includes the use of abusive, offensive or degrading language, intimidation, stalking, harassing photography or recording, inappropriate physical contact, sexual imagery and unwelcome sexual advances or requests for sexual favors.. Any report of harassment at one of our events will be addressed immediately. Participants asked to stop any harassing behavior are expected to comply immediately. Anyone who witnesses or is subjected to unacceptable behavior should notify a conference organizer at once.


      Exhibitors should not use sexualized images, activities, or other material in their booths and must refrain from the use of sexualized clothing/uniforms/costumes, or otherwise creating a sexualized environment. Speakers should not use sexual language, images, or any language or images that would constitute harassment as defined above in their talks.


      If a participant engages in harassing behavior, the conference organizers may take any action they deem appropriate, ranging from issuance of a warning to the offending individual to expulsion from the conference with no refund, depending on the circumstances. Linaro reserves the right to exclude any participant found to be engaging in harassing behavior from participating in any further Linaro events, trainings or other activities.


      If you are being harassed, notice that someone else is being harassed, or have any other concerns relating to harassment, please contact a member of conference staff immediately. Conference staff can be identified by t-shirts/staff badges onsite; and an organizer can be found at the event registration counter at any time. You are also encouraged to contact Diane Cheshire, Group HR Director at diane (dot) cheshire (at) linaro (dot) org.


      Conference staff will be happy to provide support to participants, including contacting hotel/venue security or local law enforcement, when appropriate, providing escorts, or otherwise assisting those experiencing harassment to ensure that they feel safe for the duration of the conference. We value your attendance.
