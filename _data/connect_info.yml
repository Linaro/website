header_text_left_title: |
  Join us at Linaro Connect, where innovation meets collaboration!
header_text_left:
  - Discover the future of ARM open-source software, network with industry
    leaders, engineers, and ARM software experts, and don't forget the Linaro
    Connect hacking sessions.
  - Let's connect, learn, and innovate together.
