  - title: Registration
    description: |
      [Register](https://www.eventbrite.co.uk/e/linaro-connect-2024-tickets-750604467167?aff=oddtdtcreator) for Linaro Connect and join hundreds of the world's learning Arm Open Source engineers.

      Get your ticket today at a discounted rate of £750.00 (until end of February 2024).

      Full ticket price will then be £1,100.00

      **What's included?**
      * **Full Event Access:** Get complete access to Linaro Connect 2024, including keynotes, sessions, BoFs, private meetings, and more.
      * **Networking Opportunities:** Connect with industry professionals through virtual Birds of a Feather (BoFs) sessions, discussions, and collaboration activities.
      * **Customizable Schedule:** Tailor your experience by creating a personalized agenda, prioritizing sessions aligned with your interests.
      * **Participant Resources:** Access event materials, documentation, and shared resources to enhance understanding.
      * **Daily Refreshments:** Enjoy continental breakfasts, coffee, and snacks from Wednesday to Friday to stay energized.
      * **Conference T-Shirt:** Receive an exclusive Linaro Connect 2024 conference t-shirt as a token of participation.
      * **Social Evening:** Unwind, connect, and enjoy a relaxed atmosphere with casual conversations and activities.
      * **Hacking Room Access:** Collaborate, code, and engage in hands-on sessions in a dedicated virtual hacking room.
      * **Live Demos:** Immerse yourself in live demonstrations of the latest technologies, innovations, and projects.
      * **Private Meeting Room Booking:** Book secure virtual meeting rooms for exclusive discussions, collaboration, or networking.

      Note: Speakers that get their talks accepted will access the event with a complimentary speaker pass.
  - title: Call for Proposals
    description: |
      [CLICK HERE TO SUBMIT YOUR PROPOSAL](https://www.kitefor.events/events/linaro-connect-24/call_for_papers/3)

      Ready to showcase your expertise at the forefront of Arm technology?

      The Linaro Connect Madrid 2024 event is calling for your proposals! Share your insights, innovations, and experiences with a global audience of tech enthusiasts, developers, and industry leaders.

      Why presenting at Linaro Connect?

      * Engage with a diverse community of Arm experts.
      * Showcase your work to a global audience.
      * Foster collaboration and exchange ideas.

      DEMO

      You can also submit your demo for Linaro Connect Demo Exhibition on Friday 12-2pm. To submit your demo, select "Demo" in the "Session Type" section.

      Demos are allocated a table of size 1.8m wide by 0.5m deep. Please fill in [this form](https://forms.gle/8KoeLNvFeTB8W2QV8) to request equipment such as monitors.

      DATES TO REMEMBER

      CFP closes → 25 March 2024

      CFP notifications → Week of 8 April 2024

      Schedule Announcement → Week of 15 April 2024

      Artwork for demo posters need to be submitted by 22 April.

      Slides Submission → 29 April 2024

      TOPICS AND CATEGORIES:

      * AI & Machine Learning
      * Android
      * Automation and Validation
      * Automotive
      * Big Data
      * Confidential Compute
      * Data Center and Cloud
      * High Performance Computing
      * IoT and Embedded
      * Gateway and Edge Computing
      * Linux kernel
      * Open Source Development
      * Security
      * SystemReady and Standards
      * Trusted Firmware
      * Toolchain
      * Networking
      * Virtualization
