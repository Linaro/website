<div class="container-fluid" id="content-container">
    <div class="row hub-row">
        <div class="container">
            <input type="text" class="form-control" placeholder="Search..." id="search-query">
            <div style="overflow-x:scroll;">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Title (<span id="result_size"></span> of <span id="size"></span>)</th>
                            <th class="filter" data-toggle="desc" data-filter="author">Author<span class="caret"></span>
                            </th>
                            <th class="filter" data-toggle="desc" data-filter="date">Date Posted<span
                                    class="caret"></span></th>
                            <th>Post URL</th>
                            <th class="filter" data-toggle="desc" data-filter="site">Source<span class="caret"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="results">
                        <tr>
                            <td colspan="5" class="loader" style="text-align:center;">
                                <img src="/assets/images/content/linaro-loader.gif" class="img-responsive center-block"
                                    alt="Animated loading icon - dots circle" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
