<div
  class="modal fade"
  id="engagement_request_contact_form_modal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="engagementRequestFormHeader"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content border border-white bg-primary">
      <div class="modal-header">
        <h5
          class="modal-title font-weight-bold pb-3"
          id="engagementRequestFormHeader"
        >
          Please complete this form and we will contact you to discuss how we
          can help you.
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="feedback_response"></div>
        <form id="engagement_request_contact_form" class="needs-validation" novalidate>
          <input type="hidden" name="form_id" value="3" />
          <div class="form-group">
            <input
              type="text"
              name="customfield_10902"
              id="customfield_10902"
              placeholder="First Name (required)"
              class="form-control"
              required
            />
            <div class="invalid-feedback">
              Please provide a valid first name.
            </div>
          </div>
          <div class="form-group">
            <input
              type="text"
              name="customfield_10903"
              placeholder="Family Name (required)"
              id="customfield_10903"
              class="form-control"
              required
            />
            <div class="invalid-feedback">
              Please provide a valid family name.
            </div>
          </div>
          <div class="form-group">
            <input
              type="email"
              name="email"
              placeholder="Email Address (required)"
              id="email"
              class="form-control"
              required
            />
            <div class="invalid-feedback">
              Please provide a valid email address.
            </div>
          </div>
          <div class="form-group">
            <input
              type="text"
              name="customfield_12401"
              placeholder="Company"
              id="customfield_12401"
              class="form-control"
              required
            />
            <div class="invalid-feedback">
              Please provide a valid company name.
            </div>
          </div>

          <div class="form-group checkbox_group bg-white p-3">
            <div class="row py-0">
              <div class="col col-12 pb-3">
                <strong>Which services are you interested in?</strong>
              </div>
              <div class="col col-12 col-md-6">
                <div class="checkbox d-block">
                  <input type="checkbox" name="customfield_13200" id="customfield_13200-0" class="checkbox" value="13300"/>
                  <label for="customfield_13200-0">Core Membership</label>
                </div>
                <div class="checkbox d-block">
                    <input type="checkbox" name="customfield_13200" id="customfield_13200-1" class="checkbox" value="13301"/>
                    <label for="customfield_13200-1">Club Membership</label>
                </div>
                <div class="checkbox d-block">
                    <input type="checkbox" name="customfield_13200" id="customfield_13200-2" class="checkbox" value="13302"/>
                    <label for="customfield_13200-2">Group Membership</label>
                </div>
              </div>
              <div class="col col-12 col-md-6">
                <div class="checkbox d-block">
                    <input type="checkbox" name="customfield_13200" id="customfield_13200-3" class="checkbox" value="13303"/>
                    <label for="customfield_13200-3">Developer Services</label>
                </div>
                <div class="checkbox d-block">
                    <input type="checkbox" name="customfield_13200" id="customfield_13200-4" class="checkbox" value="13304"/>
                    <label for="customfield_13200-4">Not sure</label>
                </div>
              </div>
              <div class="col col-12">
                <div class="checkbox d-inline-block d-flex align-items-center">
                  <input
                    type="checkbox"
                    name="other"
                    id="other"
                    class="checkbox"
                  />
                  <label class="my-0 mx-2" for="other">Other</label>
                  <input
                    type="text"
                    name="customfield_13201"
                    id="customfield_13201"
                    disabled="true"
                    class="form-control"
                    placeholder="Other engagement"
                  />
                </div>
              </div>
            </div>
          <button
            id="btnSubmit"
            type="submit"
            class="btn btn-secondary btn-lg btn-default"
            >
            Submit
            </button>
            <div id="feedback_error"></div>
        </form>
      </div>
    </div>
  </div>
</div>
