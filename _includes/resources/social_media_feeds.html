<div class="row" id="social-media-widgets">
    <div class="container">
        <div class="col-sm-4 text-center facebook">
                <h2>Facebook</h2>
                <div id="fb-root"></div>
                <script>
                    function loadAPI(url) {
                        var js = document.createElement('script');
                        js.src = url;
                        document.body.appendChild(js);
                    }
                    window.onscroll = function () {
                        var facebookRect = document.getElementById('fb-feed').getBoundingClientRect();
                        if (facebookRect.top < window.innerHeight) {
                            loadAPI("//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v3.1");
                            window.onscroll = null;
                        } 
                        var twitterRect = document.getElementById('twitter-feed').getBoundingClientRect();
                        if (twitterRect.top < window.innerHeight) {
                            loadAPI("https://platform.twitter.com/widgets.js");
                            window.onscroll = null;
                        } 
                        var flickrRect = document.getElementById('flickr-feed').getBoundingClientRect();
                        if (flickrRect.top < window.innerHeight) {
                            loadAPI("//embedr.flickr.com/assets/client-code.js");
                            window.onscroll = null;
                        } 
                    }
                </script>
                <div id="fb-feed" class="fb-page" data-href="https://www.facebook.com/LinaroOrg"
                    data-tabs="timeline" data-small-header="true" data-adapt-container-width="true" 
                    data-hide-cover="false" data-show-facepile="true"><blockquote cite="https://www.facebook.com/LinaroOrg" 
                    class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/LinaroOrg">Linaro</a></blockquote></div>
        </div>               
        <div class="col-sm-4 text-center twitter">
                <h2>Twitter</h2>
                <a id="twitter-feed" class="twitter-timeline" data-height="400" data-theme="light"
                    href="https://twitter.com/LinaroOrg?ref_src=twsrc%5Etfw">Tweets by LinaroOrg</a>
        </div>
        <div class="col-sm-4 text-center">
                <h2>Flickr</h2>
                <a id="flickr-feed" data-flickr-embed="true" data-header="true" data-footer="true"  href="https://www.flickr.com/photos/linaroorg/albums/72157695573962940" 
                title="YVR18 Linaro Connect"><img src="https://farm2.staticflickr.com/1882/44747069841_e7e6101457_n.jpg" width="320"
                height="213" alt="YVR18 Linaro Connect"></a>
        </div>
    </div>
</div>
