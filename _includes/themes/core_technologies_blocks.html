<div class="row">
  {% for theme in site.themes %}
    {% if theme.sub_theme %}
      {% if theme.permalink contains "/core-technologies/" %}
        <div class="col col-6 col-sm-4 col-lg-2 core_technology_block_col">
          <a href="{{theme.permalink}}">
            <div class="core_technology_block text-center my-3">
              <h5 class="font-weight-bold">{{theme.title}}</h5>
              <img
                class=""
                src="{{theme.icon}}"
                alt="{{theme.title}}"
              />
              <div class="arrows_icon">> ></div>
            </div>
          </a>
        </div>
      {% endif %}
    {% endif %}
  {% endfor %}
</div>
