<div class="row events-row">
{% for post in paginator.posts %}
    <div class="col-xs-12 col-sm-4">
        <a href="{{post.url}}">
            <div class="event-block fly">
                {% if post.image.thumb %}
                <div class="event-image" style="background: linear-gradient(to bottom right, rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('{{post.image.thumb}}')"></div>
                {% else %}
                <div class="event-image" style="background: linear-gradient(to bottom right, rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('{{post.image.path}}')"></div>
                {% endif %}
                <div class="event-title">
                    <h3>{{post.title}}</h3>
                </div>
            </div>
        </a>
    </div>
{% endfor %}
</div>
