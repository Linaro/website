<div
  style="background-color: #9ecc33"
  class="rounded p-3 membership_form_container text-black"
  id="lts_contact_form"
>
<div class="translate-middle ">
  <p class="text-black" style="font-size: 30px;font-weight: 700;">
    We are here to support your journey towards long-term stability and success. Complete the form and one of our experts will get in touch.
  </p>
  <div id="feedback_response"></div>

  <form id="lts_contact_form" class="needs-validation" novalidate>
    <input type="hidden" name="form_id" value="4" />
    <div class="form-group">
      <input
        type="text"
        name="customfield_13155"
        id="customfield_13155"
        placeholder="{{site.data.translations.lst_contact_form.firstName}}"
        class="form-control"
        required
      />
      <div class="invalid-feedback">Please provide a valid first name.</div>
    </div>
    <div class="form-group">
      <input
        type="text"
        name="customfield_13156"
        placeholder="{{site.data.translations.lst_contact_form.lastName}}"
        id="customfield_13156"
        class="form-control"
        required
      />
      <div class="invalid-feedback">Please provide a valid last name.</div>
    </div>
    <div class="form-group">
      <input
        type="email"
        name="email"
        placeholder="{{site.data.translations.lst_contact_form.email}}"
        id="email"
        class="form-control"
        required
      />
      <div class="invalid-feedback">Please provide a valid email address.</div>
    </div>
    <div class="form-group">
      <input
        type="text"
        name="customfield_13368"
        placeholder="{{site.data.translations.lst_contact_form.company}}"
        id="customfield_13368"
        class="form-control"
        required
      />
      <div class="invalid-feedback">Please provide a valid company name.</div>
    </div>
</div>
    <button
      id="btnSubmit"
      type="submit"
      class="btn text-white"
      style="
        border-radius: 90px;
        color: white;
        text-align: center;
        padding: 12px 28px;
        display: inline-block;
        margin: 4px 2px;
        border: 1px solid white;
        background-color: transparent;
        font-weight: 700;
      "
    >
      Submit
    </button>
    <div id="feedback_error"></div>
  </form>

 
</div>
