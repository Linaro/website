<!DOCTYPE html>
<html >
<head>
<!-- Page framework CSS  -->
 <script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

 <script>


$(document).ready(function() {

$('#targetdiv').load('https://connect.linaro.org/summit/?url=http://summit.linaro.org/uds-p/2011-10-31/');


});



</script>

<link rel="stylesheet" type="text/css" href="http://www.linaro.org/remote/css/blueprint.css" />
<!-- // -->
<style>
body {background:#222;}


/* Imported Summit styles */	


#main-section .container {
padding:0;
width:99%;
}

/* Relatively position everything inside the render */
div.calendar {
    display: block;
    position: relative;
}

/* Above the schedule, we have headings */
div.headings {
    display: block;
    position: relative;

    left: 35px;
    height: 32px;
}

div.headings div.heading {
    position: absolute;
    display: block;

    overflow: hidden;

    top: 0px;
    width: 100px;
    text-align: center;
    font-size: 12px;
   text-transform:uppercase;
}

div.heading span.roomname {
    font-size: 9px;
}

div.heading a {
    color: blue;
}

div.heading a:hover {
    text-decoration: underline;
}

div.schedule-head {
    position: relative;
    overflow: visible;
    z-index: 10;
}

div.schedule-head .schedule-qrcode {
    height: 63px;
    vertical-align: top;
    float: left;
    margin-left: -3px;
    margin-top: -3px;
}

div.schedule-head .schedule-date {
    font-weight: normal;
    font-size: 36px;
    margin-left: 5px;
}

div.schedule-head .schedule-crew {
    font-size: 0.7pc;
}

/* Behind the schedule, we have a time grid. */
div.grid {
    display: block;
    position: relative;

    z-index: 0;
}

div.grid div.marker {
    position: absolute;
    display: block;

    overflow: hidden;

    width: 100%;

    border-top: 1px solid #e0e0e0;
    font-size: 11px;
    color: #606060;
 
    line-height: 1em;
}


/* Schedule blocks are absolutely positioned, with a fixed width and height.
 * Allow them to expand if we hover over them, so people can peek.
 */
div.schedule {
    display: block;
    position: relative;

    z-index: 1;
    left: 35px;
}

div.slot, div.meeting {
    display: block;

    padding: 4px;
    border: 1px;
    overflow: hidden;

    background-color: #ffffff;
}

div.slot:hover, div.meeting:hover {
    height: auto !important;
    overflow: visible !important;
    z-index: 15 !important;
    opacity: 1.00 !important;
    
}

div.schedule div.slot, div.schedule div.meeting {
    position: absolute;
}

div.overhead {
    border: 2px solid black !important;
}


/* Meeting block formatting */
div.meeting {
    border: 1px solid black;
 -moz-border-radius: 6px;
    -webkit-border-radius: 6px;
     border-radius: 6px;
    font-size: 13px;
    line-height:15px;
}

div.meeting span.time {
    display: none;
}

div.meeting span.title {
    display: block;
	margin-bottom:5px;
}

div.meeting span.title a {
color:#222;

}

div.meeting span.title a:hover {

color:#89b529;
}

div.meeting span.description {
    display: block;
    font-size: 8px;
}

div.meeting span.room {
    display: block;
    font-size: 11px;
    color: #404040;
    border-bottom:1px dotted #aaa;
    padding-bottom:3px;
    margin-bottom:3px;
}

div.meeting ul.tracks, div.meeting ul.participants {
    list-style: none;
    margin: 5px 0 5px 0 !important;
    padding: 0;
    text-indent:0;
}

div.meeting ul.tracks li {
    display: inline;
    font-size: 10px;
    text-indent:0;
    margin-left:0;
    margin-right:5px;
    padding-left:0;
    text-transform:capitalize;
}

div.meeting ul.participants li {
    display: inline;
    font-size: 9px;
        text-indent:0;
    margin-left:0;
    margin-right:5px;
    padding-left:0;
}

/* Linaro-related sessions get a green border to make it easier to distinguish
 * them. */
div.meeting.linaro {
    border: 1px solid #89b529;
	background:#f8f8f8;
}


/* Meetings have additional classes for their type, which we use to set
 * a pretty background colour.
 */
div.meeting.community               { background-color: #ffb9f4; }
div.meeting.design                  { background-color: #ac7c96; }
div.meeting.desktop                 { background-color: #f8f5a4; }
div.meeting.foundations             { background-color: #bc3c5d; }
div.meeting.hardware                { background-color: #ffd700; }
div.meeting.other                   { background-color: #deb887; }
div.meeting.qa                      { background-color: #fb9e70; }
div.meeting.security                { background-color: #97fb70; }
div.meeting.server	            { background-color: #ccccff; }
div.meeting.linaro-android          { background-color: #a5ca39; }
div.meeting.linaro-graphics         { background-color: #b5aca8; }
div.meeting.linaro-kernel           { background-color: #5375f1; }
div.meeting.linaro-multimedia       { background-color: #99e8e3; }
div.meeting.linaro-platforms        { background-color: #f429e8; }
div.meeting.linaro-power-management { background-color: #eaaf3c; }
div.meeting.linaro-toolchain        { background-color: #fdff58; }
div.meeting.linaro-other            { background-color: #ccccff; }

div.meeting.plenary                { background-color: #ffffe0; }
div.meeting.special                { background-color: #ffffe0; }
div.meeting.talk                   { background-color: #e0ffe0; }
div.meeting.presentation           { background-color: #e0ffe0; }

/*Orange text on a coloured background is a bit of a challenge
to read, so lets make the links black to improve contrast */
div.meeting a                      {color:black;}

div.meeting.roundtable, div.meeting.bof, div.meeting.workshop {
    border: 1px solid red;
}


/* Break and lunch */
div.slot.break, div.slot.lunch {
    font-family: sans-serif;
    font-size: 12px;

    color: #404040;
}

div.slot.break span.title, div.slot.lunch span.title {
    display: block;
    text-align: center;
}


/* Unscheduled slots */
div.slot.open {
    border: 1px dashed #b0b0b0;
     -moz-border-radius: 6px;
    -webkit-border-radius: 6px;
     border-radius: 6px;

    font-family: sans-serif;
    font-size: 12px;

    color: #404040;
}

div.slot.plenary {
    border: 1px solid #f0f000;
    background: #fffff0;
     -moz-border-radius: 6px;
    -webkit-border-radius: 6px;
     border-radius: 6px;
    font-family: sans-serif;
    font-size: 12px;
    color: #404000;
}

div.slot.closed {
    border: 1px dashed #f00000;
    background-color: #fff0f0;
    -moz-border-radius: 6px;
    -webkit-border-radius: 6px;
     border-radius: 6px;

    font-family: sans-serif;
    font-size: 12px;

    color: #400000;
}

div.slot span.title {
    display: block;
    text-align: center;
}

div.slot span.roomsize {
    display: block;
    text-align: center;
}


/* Dock for unscheduled items is fixed to the right hand side */
div.unscheduled {
    display: block;
    position: fixed;
    overflow: auto;

    top: 0px;
    right: 0px;
    height: 100%;
    width: 140px;

    background-color: silver;

    z-index: 10;
}

div.unscheduled p.help {
    margin: 0;
    padding: 2px;
    border-bottom: 1px solid black;
    background-color: #ffff80;

    font-size: 11px;
}

div.unscheduled div.meeting {
    width: 100px;
    margin-left: 10px;
    margin-top: 10px;
}


/* Hints about requiredness */
div.meeting.required {
    opacity: 1.00;
}

div.meeting.interested {
    opacity: 0.70;
}

div.meeting.uninterested {
    opacity: 0.35;
}




/* Warnings */
div.meeting ul.participants li.missing {
    font-weight: bold;
    color: red !important;
    text-decoration: line-through !important;
}


#targetdiv footer,#targetdiv img, #targetdiv section#general, #targetdiv aside, #targetdiv header, #targetdiv .editlink, #targetdiv div.calendar.edit   {display:none;}

</style>
</head>
<body>

    <div id="headline">
      <h1>Schedule</h1>
    </div>
   <div id="targetdiv"></div>



</body>
</html>
